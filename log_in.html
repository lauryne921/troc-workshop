<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create_log.css">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
    <header class="header">
        <div class="search-container">
            <a href="home.html"><img src="./assets/logo-troc-it.png"></a>
            <div class="search">
                <input type="search" name="" id="search-bar" data-search>
            </div>
        </div>
        <div>
            <button>Créer une annonce</button>
            <button class="btn-link-orange">Les trocs</button>
            <button class="btn-link-orange">Les dons</button>
            <button class="bouton-spec">Blog</button>
            <a href="./create_accocunt.html"><button class="bouton-spec">S'inscrire / Se connecter</button></a>
        </div>
    </header>
    <main>
        <section class="create_log_container">
            <h1>Se connecter</h1>
            <div class="connection-btn">
                <button class="google"><img src="./assets/search_1.png" alt=""><p>Continuer avec Google</p></button>
                <button class="facebook"><img src="./assets/facebook_1.png" alt=""><p>Continuer avec Facebook</p></button>
            </div>
            <div class="input-container">
                <input type="email" name="" placeholder="Email" class="input">
                <input type="password" name="" placeholder="Mot de passe" class="input">
            </div>
            <div class="log-in">
                <div class="log">
                    <button>Se connecter</button>
                </div>
                <div class="remember-container">
                    <input type="checkbox" name="remember">
                    <label for="remember">Se souvenir de moi</label>
                    <a href="#">Mot de passe oublié</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
